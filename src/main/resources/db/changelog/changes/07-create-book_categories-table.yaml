databaseChangeLog:
  - changeSet:
      id: create-book_categories-table
      author: Artem Kostenko
      changes:
        - createTable:
            tableName: book_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
